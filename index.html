<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicontoy | AI-EDA Engineer | Anti-Agile</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #faf9f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a1a2e;
            overflow-x: hidden;
        }

        /* Âä®ÊÄÅËÉåÊôØ */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 216, 102, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 159, 64, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 107, 107, 0.08) 0%, transparent 60%);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* ÊµÆÂä®Á≤íÂ≠ê */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 166, 0, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(720deg); opacity: 0; }
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 420px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff9d00, #ffb347, #ff6b6b);
            border-radius: 24px 24px 0 0;
        }

        /* Â§¥ÂÉè */
        .avatar-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
        }

        .avatar-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff9d00, #ffb347, #ff6b6b, #ff9d00);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar {
            position: relative;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff8f0 0%, #fff3e6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 55px;
            border: 4px solid #faf9f7;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #1a1a2e 0%, #ff9d00 50%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #ff9d00;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .bio {
            color: rgba(26,26,46,0.6);
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 15px;
            font-weight: 300;
        }

        .bio span {
            color: #ff6b6b;
            font-weight: 500;
        }

        /* Áä∂ÊÄÅÊåáÁ§∫Âô® */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            padding: 8px 18px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 30px;
            font-size: 12px;
            color: #10b981;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { opacity: 0.8; box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            background: rgba(255, 157, 0, 0.1);
            border: 1px solid rgba(255, 157, 0, 0.2);
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .links a:hover::before {
            left: 100%;
        }
        
        .links a:hover {
            transform: translateY(-3px);
            background: rgba(255, 157, 0, 0.2);
            border-color: rgba(255, 157, 0, 0.4);
            box-shadow: 0 10px 30px rgba(255, 157, 0, 0.15);
        }

        /* ‰∏çÂêåÈìæÊé•ÁöÑÈ¢úËâ≤ */
        .links a.github {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
        }
        .links a.github:hover {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .links a.about {
            background: linear-gradient(135deg, rgba(255, 157, 0, 0.15), rgba(255, 107, 107, 0.15));
            border-color: rgba(255, 157, 0, 0.3);
        }
        .links a.about:hover {
            background: linear-gradient(135deg, rgba(255, 157, 0, 0.25), rgba(255, 107, 107, 0.25));
            box-shadow: 0 10px 30px rgba(255, 157, 0, 0.2);
        }

        .links a.blog {
            background: rgba(255, 179, 71, 0.15);
            border-color: rgba(255, 179, 71, 0.3);
        }
        .links a.blog:hover {
            background: rgba(255, 179, 71, 0.25);
            border-color: rgba(255, 179, 71, 0.5);
            box-shadow: 0 10px 30px rgba(255, 179, 71, 0.2);
        }

        .links a.email {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.2);
        }
        .links a.email:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.4);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.15);
        }

        .link-icon {

        }

        /* Â∫ïÈÉ®Ë£ÖÈ•∞ */

            font-size: 11px;
            color: rgba(26,26,46,0.4);
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
